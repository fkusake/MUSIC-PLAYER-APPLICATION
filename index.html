<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/77189f4243.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <div></div>
        <!-- Main heading Part -->
        <div class="h1Div headerDivs">
            <h1>Music Player</h1>
        </div>

        <!-- Toggle Switch Part-->
        <div class="ToggleDiv headerDivs">
            <i class="fa-solid fa-lightbulb"></i>
            <i class="fa-solid fa-moon"></i>
            <input type="checkbox" id="check">
            <label for="check" class="label"></i></label>
        </div>
        </div>
    </header>
    <main>

        <!-- main Section -->
         <section class="mainSection">
        <div class="mainDivs">
        <!--All songs Part-->
        <div class="firstDiv mainsub">
            <div class="Genre">
            <label for="songs">Filter by Genre :</label>
            <select name="songs" id="songs">
                <option value="All">All</option>
                <option value="Rock">Rock</option>
                <option value="Hip Hop">Hip Hop</option>
                <option value="Pop">Pop</option>
            </select>
            </div>
            <div class="Allsongs">
                <h1>All Songs</h1>
            </div>
        </div>


        <!--Song Card  -->
        <div class="secondDivs mainsub">
            <div class="songCard Scard1">
                <img src="pexels-steve-1266808.jpg" alt="">
                <h2 class="songName" data-id="1">LacoreDiamond - For You</h2>
                <p class="songArtist">LacoreDiamond</p>
            </div>

            <!-- Audio Play Loop -->
            <div class="audioTap Scard1">
                <audio controls autoplay src=""></audio>
            </div>

            <!--Forward and Backward Buttons-->
            <div class="forBackBtn Scard1">
                <button class="backbtn btns" name="backbtn" value="backbtn"><i class="fa-solid fa-angles-left"></i></button>
                <button class="forbtn btns" name="forbtn" value="forbtn"><i class="fa-solid fa-angles-right"></i></button>
            </div>

             <!-- Add to Playlist Button -->
         <div class="addtoPlaylist Scard1">
            <button class="addtoPlay" name="addtoPlaylistbtn" value="addtoPlaylistbtn">Add To PlayList</button>
         </div>
            </div>


  <!-- PlayList Part -->
  <div class="thirdDivs mainsub">
  <div class="playListInput">
    <input type="text" placeholder="Enter the Playlist Name">
    <button class="createPlaylistbtn" name="createPlaylistbtn" value="createPlaylistbtn">Create Playlist</button>
  </div>
  <div class="savedSongs">
    <div class="currentPlaylistDiv">
        <h2>Current Playlist</h2>
    </div>
    <div class="allPlaylistDiv">
        <h2>All Playlist</h2>
    </div>
  </div>
</div>
</div>


        </div>
        </section>

    </main>
    <script src="index.js"></script>
</body>
</html>
